<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<p>How to modify an array value of a JSON object.</p>
<p id="demo"></p>
<script>
    var myObj, i, x = "";
    myObj = {
        "name": "John",
        "age": 30,
        "cars": ["Ford", "BMW", "Fiat"]
    };
    myObj.cars[1] = "Mercedes";
    delete myObj.cars[1];
    for(i in myObj.cars)
    {
        x += myObj.cars[i]+"<br>";
    }

    document.getElementById("demo").innerHTML = x;

</script>
</body>
</html>
