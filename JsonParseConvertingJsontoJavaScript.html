<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<h2>Create Object from JSON String</h2>
<p id="demo"></p>
<script>
    var obj = JSON.parse('{"name":"John","age":30,"city":"New York"}');
    document.getElementById("demo").innerHTML = obj.name + "," + obj.age;
</script>
</body>
</html>
